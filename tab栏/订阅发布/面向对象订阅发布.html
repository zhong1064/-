<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>按钮</button>
</body>
<script>
    // 先声明一个对象
   let Event = {
       // 存方法的属性
        add : function(key,fn){
           if(!(this[key] instanceof Array)){
               this[key] = [];
           }
           this[key].push(fn)
        },
        // 一次全部调用
        trggle : function(key){
            for(let i = 0; i < this[key].length; i++){
                this[key][i]();
            }
        }
   }
    // 调用对象的属性 存入方法
    Event.add('login',function(){
        console.log('1期100行代码');
        
    });
    Event.add('login',function(){
        console.log('2器80行代码');
        
    })
    Event.add('login',function(){
        console.log('3期200行代码');
        
    })
   
    // 注册点击事件
    let btn = document.querySelector('button');
    btn.onclick = function(){
        Event.trggle('login');
    }
   

</script>
</html>
